<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
<!-- Add in <head> -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>


</head>

<body>
    
    <h1>Counter App</h1>
    <div class="counter-container">
        <p id="p-num">0</p>
        <div class="btn-container">
            <button id="incr-btn" type="button"><i class="fas fa-plus"></i> Increase</button>
            <button type="button" id="dcr-btn"><i class="fas fa-minus"></i> Decrease</button>
            <button type="button" id="reset-btn"> <i class="fas fa-rotate-left"></i> Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
